<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true"  class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Markası</th>
            <th>Rengi</th>
            <th>Yılı</th>
            <th>Günlük Ücreti</th>
            <th>Açıklaması</th>
            <th>Detaylı Bilgi</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let carDetail of carsDetail">
            <th scope="row">{{carDetail.carId}}</th>
              <td>{{carDetail.brandName}}</td>
              <td>{{carDetail.colorName}}</td>
              <td>{{carDetail.modelYear}}</td>
              <td>{{carDetail.dailyPrice}}</td>
              <td>{{carDetail.descriptions}}</td>
              <td class="d-grid gap-2">
                  <button (click)="setCurrentCar(carDetail)" 
                          type="button" 
                          class="btn btn-dark">
                           Detay 
                  </button>
            </td>
          </tr>
    </tbody>
</table>
